spring:
  profiles:
    active: ${ACTIVE_PROFILE:local}
  application:
    name: mst-config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/hui000444/mst-config-storage.git
          clone-on-start: true
          search-paths: '{application}'
          host-key: ssh-rsa  sjyuan@thoughtworks.com
          repos:
            none_prod:
              pattern:
                - '*/qa'
                - '*/uat'
              uri: https://github.com/hui000444/mst-config-storage.git
              searchPaths: '{application}'
            prod:
              pattern:
                - '*/prod'
              uri: https://github.com/hui000444/mst-config-storage.git
              searchPaths: '{application}'
    consul:
      enabled: true
      host: ${CONSUL_HOST:127.0.0.1}
      port: 8500
      discovery:
        enabled: true
        register: true
